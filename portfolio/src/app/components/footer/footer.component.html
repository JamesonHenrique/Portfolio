<footer id="footer" class="py-12 px-4 relative bg-black border-t border-purple-900/30 overflow-hidden" [class.animate-footer]="isVisible">
  <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-purple-900/5 to-transparent"></div>
  <div class="absolute w-32 h-32 shape-blob bg-purple-900/10 -left-20 bottom-10"></div>
  <div class="absolute w-24 h-24 shape-starburst bg-purple-800/10 right-16 top-1/4"></div>

  <div class="container mx-auto text-center relative z-10">
    <div class="w-16 h-16 shape-hexagon bg-gradient-to-br from-purple-900 to-purple-600 mx-auto p-1 mb-6 logo-container">
      <div class="w-full h-full shape-hexagon bg-black flex items-center justify-center logo-inner">
        <div class="text-xl font-press text-purple-400 logo-text">JH</div>
      </div>
    </div>

    <p class="text-purple-300 mb-6 text-lg max-w-2xl mx-auto quote-text">
      "Não é a linguagem de programação que define o programador, mas sim sua lógica."
    </p>

    <div class="flex justify-center space-x-6 mb-8 nav-links">
      <a href="#inicio" class="nav-link" [attr.data-text]="'Home'">Home</a>
      <a href="#sobre" class="nav-link" [attr.data-text]="'Sobre'">Sobre</a>
      <a href="#skills" class="nav-link" [attr.data-text]="'Habilidades'">Habilidades</a>
      <a href="#projetos" class="nav-link" [attr.data-text]="'Projetos'">Projetos</a>
      <a href="#contato" class="nav-link" [attr.data-text]="'Contato'">Contato</a>
    </div>

    <div class="text-sm text-purple-500 copyright-text">
      © {{currentYear}} Jameson Henrique. Todos os direitos reservados.
    </div>
  </div>
</footer>
