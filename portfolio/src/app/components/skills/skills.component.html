<section
  id="skills"
  class="min-h-screen py-20 px-4 relative bg-black overflow-hidden"
  #skillsSection
>
  <div
    class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-purple-900/10 to-transparent"
    [class.animate-pulse-slow]="isVisible"
  ></div>

  <div class="container mx-auto relative z-10">
    <div class="text-center mb-16" [class.skills-animated]="isVisible">
      <h2
        class="text-4xl md:text-6xl font-press text-transparent bg-clip-text bg-gradient-to-r from-purple-300 to-purple-500 mb-4 title-text"
      >
       HABILIDADES
      </h2>
      <div
        class="w-32 h-1 bg-gradient-to-r from-transparent via-purple-500 to-transparent mx-auto title-line"
      ></div>
    </div>

    <div class="grid md:grid-cols-2 gap-8" [class.skills-animated]="isVisible">
      <div class="relative group skill-card" [style.animation-delay]="'0.2s'">
        <div
          class="absolute -inset-1 bg-gradient-to-r from-purple-600 to-purple-900 rounded-xl blur opacity-75 group-hover:opacity-100 transition-all duration-500"
        ></div>
        <div
          class="relative bg-gradient-to-br from-stone-950 bg-black rounded-xl p-8 border border-purple-900/50 h-full"
        >
          <div class="flex items-center justify-between mb-8">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg"
              class="w-12 h-12 object-contain opacity-80 icon-float"
            />
            <h3 class="text-2xl font-press text-purple-300 skill-title">
              BACKEND
            </h3>
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/spring/spring-original.svg"
              class="w-12 h-12 object-contain opacity-80 icon-float-delay"
            />
          </div>

          <div class="grid grid-cols-2 gap-6">
            <div
              *ngFor="let skill of backendSkills"
              class="flex flex-col items-center gap-3 skill-item"
            >
              <div class="relative w-14 h-14">
                <img
                  [src]="skill.icon"
                  class="w-full h-full object-contain z-10 relative hover:scale-110 transition-transform skill-icon"
                />

              </div>
              <span class="text-sm font-major text-purple-300">{{
                skill.name.toLowerCase()
              }}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="relative group skill-card" [style.animation-delay]="'0.4s'">
        <div
          class="absolute -inset-1 bg-gradient-to-r from-purple-600 to-purple-900 rounded-xl blur opacity-75 group-hover:opacity-100 transition-all duration-500"
        ></div>
        <div
          class="relative bg-gradient-to-br from-stone-950 bg-black rounded-xl p-8 border border-purple-800/50 h-full"
        >
          <div class="flex items-center justify-between mb-8">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg"
              class="w-12 h-12 object-contain opacity-80 icon-float"
            />
            <h3 class="text-2xl font-press text-purple-200 skill-title">
              FRONTEND
            </h3>
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/angularjs/angularjs-original.svg"
              class="w-12 h-12 object-contain opacity-80 icon-float-delay"
            />
          </div>

          <div class="grid grid-cols-2 gap-6">
            <div
              *ngFor="let skill of frontendSkills"
              class="flex flex-col items-center gap-3 skill-item"
            >
              <div class="relative w-14 h-14">
                <img
                  [src]="skill.icon"
                  class="w-full h-full object-contain z-10 relative hover:scale-110 transition-transform skill-icon"
                />

              </div>
              <span class="text-sm font-major text-purple-300">{{
                skill.name.toLowerCase()
              }}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="md:col-span-2">
        <div
          class="bg-black/50 backdrop-blur-sm rounded-xl p-8 border border-purple-800/30 tools-card"
          [style.animation-delay]="'0.6s'"
        >
          <h3
            class="text-2xl font-press text-center text-purple-200 mb-6 tools-title"
          >
            OUTRAS FERRAMENTAS
          </h3>
          <div class="grid grid-cols-2 sm:grid-cols-4 gap-6">
            <div
              *ngFor="let tool of tools"
              class="flex flex-col items-center gap-3 group tool-item"
            >
              <img
                [src]="tool.icon"
                class="w-14 h-14 object-contain opacity-80 group-hover:opacity-100 group-hover:scale-110 transition-all tool-icon"
                style="filter: grayscale(30%)"
              />
              <span
                class="text-xs font-major text-purple-400 group-hover:text-purple-200"
                >{{ tool.name.toLowerCase() }}</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
