<section id="inicio" class="min-h-screen flex items-center justify-center relative overflow-hidden px-4">
  <div class="absolute w-64 h-64 shape-hexagon bg-purple-900 opacity-20 -left-32 -top-32 animate-float" style="animation-duration: 7s"></div>
  <div class="absolute w-80 h-80 shape-parallelogram bg-purple-800 opacity-20 -right-40 bottom-20 animate-float" style="animation-duration: 8s"></div>
  <div class="absolute w-72 h-72 shape-starburst bg-purple-700 opacity-20 left-1/4 top-3/4 animate-float" style="animation-duration: 9s"></div>

  <div class="text-center z-10 w-full max-w-6xl">
    <div class="mb-6">
      <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-press glow-purple">
        <div class="flex flex-col lg:flex-row lg:justify-center lg:items-baseline">
          <span class="whitespace-nowrap">
            <span class="text-purple-400 animate-letter" style="--delay: 0.1s">J</span>
            <span class="text-purple-300 animate-letter" style="--delay: 0.2s">A</span>
            <span class="text-purple-200 animate-letter" style="--delay: 0.3s">M</span>
            <span class="text-purple-100 animate-letter" style="--delay: 0.4s">E</span>
            <span class="text-white animate-letter" style="--delay: 0.5s">S</span>
            <span class="text-purple-100 animate-letter" style="--delay: 0.6s">O</span>
            <span class="text-purple-200 animate-letter" style="--delay: 0.7s">N</span>
          </span>

          <span class="hidden lg:inline lg:mx-10 xl:mx-10"></span>

          <span class="whitespace-nowrap">
            <span class="text-purple-300 animate-letter" style="--delay: 0.8s">H</span>
            <span class="text-purple-400 animate-letter" style="--delay: 0.9s">E</span>
            <span class="text-purple-500 animate-letter" style="--delay: 1.0s">N</span>
            <span class="text-purple-600 animate-letter" style="--delay: 1.1s">R</span>
            <span class="text-purple-700 animate-letter" style="--delay: 1.2s">I</span>
            <span class="text-purple-800 animate-letter" style="--delay: 1.3s">Q</span>
            <span class="text-purple-900 animate-letter" style="--delay: 1.4s">U</span>
            <span class="text-purple-950 animate-letter" style="--delay: 1.5s">E</span>
          </span>
        </div>
      </h1>
    </div>

    <div class="inline-block shape-parallelogram bg-gradient-to-r from-purple-900 to-purple-600 p-1 mb-8 animate__animated animate__fadeInUp animate__delay-1s">
      <h2 class="text-xl sm:text-2xl md:text-3xl font-major shape-parallelogram bg-black py-2 sm:py-3 px-4 sm:px-6 text-purple-300 animate__animated animate__pulse animate__infinite animate__slower">
        FULL STACK DEVELOPER
      </h2>
    </div>

    <div class="text-base sm:text-lg md:text-xl max-w-2xl mx-auto mb-10 line-reveal">
      <div class="line">Transformando ideias em realidade digital com</div>
      <div class="line">
        <span class="text-purple-400 font-bold">Spring Boot</span> e
        <span class="text-purple-400 font-bold">Angular</span>.
      </div>
      <div class="line">Criando experiências que transcendem o convencional.</div>
    </div>

    <div class="flex flex-wrap justify-center gap-2 sm:gap-4 animate__animated animate__fadeInUp animate__delay-2s">
      <button  class="shape-hexagon bg-gradient-to-br from-purple-600 to-purple-900 text-white py-3 sm:py-4 px-6 sm:px-8 font-press text-xs sm:text-sm hover:from-white hover:to-purple-200 hover:text-purple-900 hover:scale-110 transition-all duration-500 shadow-[0_0_25px_5px_rgba(168,85,247,0.4)] animate-pulse hover:animate-none">~
        <a href="#sobre" class="text-white">EXPLORAR PORTFÓLIO</a>
      </button>
      <button (click)="baixarCurriculo()" class="shape-quadrado bg-gradient-to-br from-purple-600 to-purple-900 text-white py-3 sm:py-4 px-6 sm:px-8 font-press text-xs sm:text-sm hover:from-white hover:to-purple-200 hover:text-purple-900 hover:scale-110 transition-all duration-500 shadow-[0_0_25px_5px_rgba(168,85,247,0.4)] animate-pulse hover:animate-none">
        CURRÍCULO
      </button>
    </div>
  </div>
</section>
